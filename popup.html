<!DOCTYPE html>
<html>
<head>
  <title>ScreenShot Extension</title>
  <script src="popup.js"></script>
  <link rel="stylesheet" type="text/css" href="popup.css"> 
  <style>
    body {
      width: 300px;
      text-align: center;
    }
    button, input[type="text"] {
      margin: 10px;
      display: block;
    }
    #promptSection {
      display: none; /* Initially hidden */
    }
  </style>
</head>
<body>
  <div class="two alt-two">
    <h1>ScreenShot Extension
      <span> Let me be your eyes. </span>
    </h1>
  </div>

  <br>
  <br>

  <button id="captureBtn" class="button-snapshot" role="button">Snapshot</button>

  <!-- Start recording button -->
  <button id="speechBtn" style="display: none;">Speak</button>

  <!-- Stop recording button -->
  <button id="stopSpeechBtn" style="display: none;">Stop</button>
  
  <!-- Placeholder for the captured image -->
  <img id="screenshotImage" style="max-width:100%; display:none;">

  <!-- Section for prompt input and submit button -->
  <div id="promptSection">
    <input type="text" id="userPrompt" placeholder="Enter your prompt">
    <button id="submitBtn" style="display: none;">Submit</button>
  </div>

  <!-- New audio player -->
  <audio id="audioPlayer" controls>
    <source id="audioSource" src="" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div id="loadingIndicator">
    <div class="loader"></div>
  </div>

  <audio id="timeoutAudio">
    <source src="https://msaiclassroom.blob.core.windows.net/beep-audio/error_audio.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
